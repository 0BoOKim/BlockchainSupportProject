<html class="no-js"> <!--<![endif]-->
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="description" content="Aviato E-Commerce Template">
  
  <meta name="author" content="Themefisher.com">

  <title>Airspace | Creative Agency Bootstrap template</title>

  <!-- Mobile Specific Meta-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png" />
  <!-- bootstrap.min css -->
  <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
  <!-- Ionic Icon Css -->
  <link rel="stylesheet" href="plugins/Ionicons/css/ionicons.min.css">
  <!-- animate.css -->
  <link rel="stylesheet" href="plugins/animate-css/animate.css">
  <!-- Magnify Popup -->
  <link rel="stylesheet" href="plugins/magnific-popup/dist/magnific-popup.css">
  <!-- Owl Carousel CSS -->
  <link rel="stylesheet" href="plugins/slick-carousel/slick/slick.css">
  <link rel="stylesheet" href="plugins/slick-carousel/slick/slick-theme.css">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="css/style.css">

  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript">
	$(document).ready(function(){
	  $(".header").load("./header.html");
	  $(".footer").load("./footer.html");
	});
  </script>
</head>

<body ng-app="application" ng-controller="appController" id="body">
<!-- Header Start -->
<header class="header"></header>

<section class="page-title bg-2">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h1>Hyperledger Fabric Supporting Application</h1>
          <p>Purchase Voucher</p>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- contact form start -->
<section class="contact-form">
    <div class="container"> 
      <div class="form-group">
        <label>후원자 바우처 구매</label><br>
        주민등록번호: <input class="form-control" type="text" ng-model="voucher.id">
        바우처 금액: <input class="form-control" type="text" ng-model="voucher.amount">
        후원 재단: <input class="form-control" type="text" ng-model="voucher.suppEnter">
        <input id="purchaseVoucher" type="submit" value="구매하기" ng-click="purchaseVoucher()">
      </div>
      
        <!-- 로그인 한 유저의 주민번호 정보로 바로 조회하여 구매한 바우처들을 띄워주는 것으로 수정 필요-->
        <div class="form-group">
          <label>구매한 바우처 내역 조회</label><br>
          
          주민등록번호: <input id="createName" class="form-control" type="text" ng-model="queryPurchaseVoucher_id">
          <input id="queryVoucherSubmit" type="submit" value="조회" class="btn btn-primary" ng-click="queryPurchaseVoucher()">
        </div>
  
        <table id="query_voucher" class="table" align="center">

          <tr>
            <th>금액</th>
            <th>후원재단</th>
          </tr>
  
          <tr ng-repeat="pVoucher in query_voucher">
            <td>{{pVoucher.amount}}</td>
            <td>{{pVoucher.suppEnter}}</td>
          </tr>
        </table>
    </div>
</section>
<!-- footer Start -->
<footer class="footer"></footer>
    <!-- 
    Essential Scripts
    =====================================-->
    
    <!-- <script src="js/jquery.counterup.js"></script> -->
    
    <!-- Main jQuery -->
   
    <script src="https://code.jquery.com/jquery-git.min.js"></script>
    <!-- Bootstrap 3.1 -->
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
    <!-- Owl Carousel -->
    <script src="plugins/slick-carousel/slick/slick.min.js"></script>
    <!--  -->
    <script src="plugins/magnific-popup/dist/jquery.magnific-popup.min.js"></script>
    <!-- Mixit Up JS -->
    <script src="plugins/mixitup/dist/mixitup.min.js"></script>
    <!-- <script src="plugins/count-down/jquery.lwtCountdown-1.0.js"></script> -->
    <script src="plugins/SyoTimer/build/jquery.syotimer.min.js"></script>


    <!-- Form Validator -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.32/jquery.form.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.11.1/jquery.validate.min.js"></script>

    <script src="js/script.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
  </html>
